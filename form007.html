<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="in1">Numero 1</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="8"
          max="58"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="in2">Numero 2</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="8"
          max="58"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
      </p>
      <p>
        <label for="inum">Número</label>
        <input
          type="range"
          name="num"
          id="inum"
          min="0"
          max="10"
          value="5"
          oninput="iva1.innerHTML = Number(inum.value)"
        />
        <output id="iva1">5</output>
      </p>

      <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input
          type="number"
          name="ano"
          id="iano"
          min="1900"
          max="2025"
          value="2000"
          oninput="calcIdade()"
        />
      </p>

      <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade"></output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      function calcIdade() {
        let atual = new Date().getFullYear();
        iidade.innerHTML = Number(atual) - Number(iano.value);
      }
    </script>
  </body>
</html>
